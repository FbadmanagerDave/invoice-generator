<body>
  <div id="invoice-generator">
    <h2 contenteditable="true">Your Company Name</h2>
    <textarea id="company-info" placeholder="Your address, phone, email"></textarea>

    <div class="flex-row">
      <div class="half">
        <h4>Bill To:</h4>
        <textarea id="client-info" placeholder="Client name, address, contact"></textarea>
      </div>
      <div class="half">
        <label>Invoice #: <input type="text" id="invoice-number" value="001" /></label><br />
        <label>Date: <input type="date" id="invoice-date" /></label><br />
        <label>Currency:
          <select id="currency">
            <option value="$" selected>USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="₹">INR (₹)</option>
            <option value="£">GBP (£)</option>
          </select>
        </label>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Description</th>
          <th>Qty</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="invoice-items">
        <tr>
          <td contenteditable="true">Service A</td>
          <td contenteditable="true">1</td>
          <td contenteditable="true">100</td>
          <td>$100.00</td>
        </tr>
      </tbody>
    </table>

    <p><strong>Total: <span id="invoice-total">$100.00</span></strong></p>

    <textarea id="invoice-notes" placeholder="Additional notes or payment terms"></textarea>

    <div id="controls">
      <button id="add-row">Add Item</button>
      <button id="download-btn">Download Invoice</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
