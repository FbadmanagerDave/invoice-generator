<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="invoice-container">
    <!-- Header: Logo + Company Info + Invoice Meta -->
    <header class="invoice-header">
      <div class="left-header">
        <div class="logo-upload">
          <label for="logo-input" class="upload-label no-print">Upload Logo</label>
          <input type="file" id="logo-input" accept="image/*" class="no-print" />
          <img id="logo-preview" src="" alt="Logo Preview" />
        </div>
        <div class="company-details" contenteditable="true">
          <h2>Your Company</h2>
          <p>Your Street Address<br>Your City, ZIP<br>Phone | Email</p>
        </div>
      </div>

      <div class="invoice-meta">
        <div>
          <label>Invoice #</label>
          <input type="text" id="invoice-number" value="001" />
        </div>
        <div>
          <label>Date</label>
          <input type="date" id="invoice-date" />
        </div>
        <div>
          <label>Currency</label>
          <select id="currency">
            <option value="$" selected>USD ($)</option>
            <option value="€">EUR (€)</option>
            <option value="₹">INR (₹)</option>
            <option value="£">GBP (£)</option>
          </select>
        </div>
      </div>
    </header>

    <!-- Bill To & From -->
    <section class="invoice-addresses">
      <div>
        <label>Bill From</label>
        <textarea id="bill-from" placeholder="Your Name or Business"></textarea>
      </div>
      <div>
        <label>Bill To</label>
        <textarea id="bill-to" placeholder="Client Name or Business"></textarea>
      </div>
    </section>

    <!-- Line Items -->
    <section class="invoice-items">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Rate</th>
            <th>Line Total</th>
          </tr>
        </thead>
        <tbody id="invoice-rows">
          <tr>
            <td contenteditable="true">Item Description</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">100</td>
            <td class="line-total">$100.00</td>
          </tr>
        </tbody>
      </table>
      <button id="add-row">+ Add Line</button>
    </section>

    <!-- Notes & Totals -->
    <section class="invoice-summary">
      <div class="invoice-notes">
        <label>Notes</label>
        <textarea id="notes" placeholder="Thank you for your business."></textarea>
      </div>
      <div class="invoice-totals totals-box">
        <div><span>Subtotal:</span> <span id="subtotal">$100.00</span></div>
        <div>
          <label>Tax (%)</label>
          <input type="number" id="tax-rate" value="0" min="0" max="100" />
        </div>
        <div>
          <label>Discount (%)</label>
          <input type="number" id="discount-rate" value="0" min="0" max="100" />
        </div>
        <div><span>Total:</span> <span id="total">$100.00</span></div>
        <button id="download-btn" class="no-print">Download PDF</button>
      </div>
    </section>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
