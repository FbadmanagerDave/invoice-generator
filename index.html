<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="invoice-generator">

    <!-- Header -->
    <div class="invoice-header">
      <div class="invoice-title">INVOICE</div>
      <div class="company-info">
        <label for="company-details">Your Company Name</label>
        <textarea id="company-details" placeholder="Your address, email, phone"></textarea>
      </div>
    </div>

    <!-- Bill To & Invoice Info -->
    <div class="invoice-meta">
      <div class="client-info">
        <label for="client-details">Bill To:</label>
        <textarea id="client-details" placeholder="Client name, address, email"></textarea>
      </div>
      <div class="invoice-info">
        <label for="invoice-number">Invoice #:</label>
        <input type="text" id="invoice-number" value="001" />

        <label for="invoice-date">Date:</label>
        <input type="date" id="invoice-date" />

        <label for="currency">Currency:</label>
        <select id="currency">
          <option value="$" selected>USD ($)</option>
          <option value="€">EUR (€)</option>
          <option value="₹">INR (₹)</option>
          <option value="£">GBP (£)</option>
        </select>
      </div>
    </div>

    <!-- Line Items -->
    <div class="line-items">
      <table>
        <thead>
          <tr>
            <th>Description</th>
            <th>Qty</th>
            <th>Price</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="invoice-items">
          <tr>
            <td contenteditable="true">Service A</td>
            <td contenteditable="true">1</td>
            <td contenteditable="true">100</td>
            <td>$100.00</td>
          </tr>
        </tbody>
      </table>
      <button id="add-row">+ Add Item</button>
    </div>

    <!-- Notes + Summary -->
    <div class="invoice-summary">
      <div class="notes">
        <label for="invoice-notes">Notes:</label>
        <textarea id="invoice-notes" placeholder="Thank you for your business. Payment due in 30 days."></textarea>
      </div>
      <div class="total-amount">
        <h2>Total: <span id="invoice-total">$100.00</span></h2>
        <button id="download-btn">Download PDF</button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
